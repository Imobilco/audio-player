<!DOCTYPE HTML><html lang="ru-RU"><head>	<meta charset="UTF-8">	<title>Player skin</title>	<style type="text/css">		body {			background-color:#1b1b1b;			padding:50px;		}				.imob-playlist {			width:350px;		}	</style>	<link rel="stylesheet" type="text/css" href="../css/player-skin.css" media="all" /></head><body>	<div class="imob-playlist">		<div class="imob-player" id="test-player">			<div class="imob-player-play-button"><i class="imob-player-play-icon"></i></div>			<div class="imob-player-labels">				<span class="imob-player-track-num">12</span>				<span class="imob-player-track-name">Сделка</span>				<span class="imob-player-track-last-play">26.03.2010</span>				<span class="imob-player-time">43:11</span>			</div>			<div class="imob-player-shaft">				<div class="imob-player-playhead"></div>				<div class="imob-player-progress"></div>				<div class="imob-player-shaft-bar"></div>			</div>		</div>				<audio id="test" src="audio.mp3" controls="true" style="margin-top:100px;"></audio>				<script type="text/javascript" src="../src/utils.js"></script>		<script type="text/javascript" src="../src/EventDispatcher.js"></script>		<script type="text/javascript" src="../src/playbackProxy.js"></script>		<script type="text/javascript" src="../src/playbackContext.js"></script>		<script type="text/javascript">			var audio = document.getElementById('test');			audio.muted = true;			playbackContext.bindElement(document.getElementById('test-player'));			playbackProxy.init(audio, playbackContext);		</script>	</div></body></html>
